<!DOCTYPE html>
<html>
    <head>
        <title>Jean</title>
        <meta charset="utf-8" name="viewport" content="width=device-width">
   
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/variables.css">
        <link rel="stylesheet" href="css/heros.css">
        <link rel="stylesheet" media="(max-width: 1000px)" href="css/1000.css">
        <link rel="stylesheet" media="(max-width:665px)" href="css/665.css">
    
        <!-- JS -->
        <script src="ressources/jquery/j-query-3.4.1.min.js"></script>
        <script src="js/tb_de_bord.js"></script>
        <script src="js/fonction.js"></script>
        <script src="js/animf.js"></script>
    </head>
    <body>
        <div id="background">
                <canvas id="fx"></canvas>
        </div>
        <header>
            <canvas class="bordure" id="ombre_titre"></canvas>
            <div class="foreground">
                <div class="rectangle">
                    <h1>The World</h1>
                </div>
                <div class="triangle"></div>
            </div>
        </header>
        <img class="img-info" id="pub" src="ressources/image/pub.jpg">
        <img class="img-info" id="map"  src="ressources/image/map.jpg">
        <img class="img-info" id="team" src="ressources/image/team.png">
        
        <div class="arrow-back">
            <canvas class="bordure" ></canvas>
            <div class="foreground">
                <div class='triangle' id="tr_bas"></div>
                <div class="rectangle">
                    <a href="index.html">
                        <p id="p_back">Back</p>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            console.log(etoile);
            setupBackground();
            
            drawBordureCanvas($('header'), "haut");
            drawBordureCanvas($('.arrow-back'), "bas");
            
            $(".arrow-back").mouseover(function(){
                $(".arrow-back").css({
                    width: "15vw",
                    height: "9vh"
                });
                
                $('#tr_bas').css({
                    borderBottom: "9vh solid var(--header-bg-color)",
                    borderLeft: "6vw solid transparent",
                })
                
                $("#p_back").css("font-size", "6vw");
                
                drawBordureCanvas($('.arrow-back'), "bas");
            }).mouseout(function(){
                $(".arrow-back").css({
                    width: "12vw",
                    height: "7vh"
                });
                
                $('#tr_bas').css({
                    borderBottom: "7vh solid var(--header-bg-color)",
                    borderLeft: "4vw solid transparent",
                })
                
                $("#p_back").css("font-size", "5vw");
                
                drawBordureCanvas($('.arrow-back'), "bas");
            })
            
            $(window).resize(()=>{
                drawBordureCanvas($('header'), "haut");
                drawBordureCanvas($('.arrow-back'), "bas");
                
                reloadBackground();
            })
            
        })
    </script>
</html>
